<div class="base-complete-exercise-container"
     translate-namespace="COMPLETE_EXERCISE_SAT.COMPLETE_EXERCISE_SUMMARY"
     subject-id-to-attr-drv="vm.currentSubjectId"
     ng-class="{ 'workout-summary-wrapper-essay': vm.currentSubjectId === vm.subjectEnum.ESSAY.enum }">
    <complete-exercise-header></complete-exercise-header>
    <social-sharing
        subject-id="::vm.currentSubjectId"
        animate="true">
    </social-sharing>
    <section>
        <!--<div class="test-score-title">{{::vm.testScoreTitle}}</div>-->
        <div class="gauge-row-wrapper">
            <div class="overflowWrap">
                <div class="gauge-wrap">
                    <div class="gauge-inner-text">{{::$ctrl.performanceChart.successRate}}%
                        <div class="success-title" translate=".SUCCESS"></div>
                    </div>
                    <canvas width="134"
                            height="134"
                            id="doughnut"
                            class="chart chart-doughnut"
                            chart-options="$ctrl.performanceChart.gaugeSettings.options"
                            chart-colours="$ctrl.performanceChart.gaugeSettings.colours"
                            chart-data="$ctrl.performanceChart.gaugeSettings.data"
                            chart-labels="$ctrl.performanceChart.gaugeSettings.labels"
                            chart-legend="false">
                    </canvas>
                </div>
                <div class="statistics">
                    <div class="stat-row">
                        <div class="stat-val correct">{{::$ctrl.exerciseResult.correctAnswersNum}}</div>
                        <div class="title" translate=".CORRECT"></div>
                        <div class="avg-score">
                            <span translate=".AVG_TIME"
                                  translate-values="{
                                    avgTime: $ctrl.statsTime.correctAvgTime
                                  }">
                            </span>
                        </div>
                    </div>
                    <div class="stat-row">
                        <div class="stat-val wrong">{{::$ctrl.exerciseResult.wrongAnswersNum}}</div>
                        <div class="title" translate=".WRONG"></div>
                        <div class="avg-score">
                            <span translate=".AVG_TIME"
                                  translate-values="{
                                    avgTime: $ctrl.statsTime.wrongAvgTime
                                  }">
                            </span>
                        </div>
                    </div>
                    <!--<div class="stat-row">-->
                    <!--<div class="stat-val skipped">{{::vm.results.skippedAnswersNum}}</div>-->
                    <!--<div class="title" translate=".SKIPPED"></div>-->
                    <!--<div class="avg-score"><span translate=".AVG"></span>. {{::vm.avgTime.skippedAvgTime}} <span-->
                    <!--translate=".SEC"></span></div>-->
                    <!--</div>-->
                </div>
            </div>

            <div class="category-name">{{vm.categoryName | cutString: 42}}</div>
        </div>

        <!--<button autofocus-->
